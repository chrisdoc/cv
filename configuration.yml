position: Head of Engineering (Senior Director), IKEA Experience Platform

tagline: |
  Hej! I'm an accomplished engineering manager with over a
  decade of experience in software development, architecture, and
  consulting. As Head of Engineering (Senior Director) for IKEA's Experience
  Platform, I lead cross-functional teams specializing in analytics, web
  frameworks, conversion rate optimization, composition platforms,
  and design systems, building the foundation for IKEA's digital
  transformation.

  My teams empower 3,000+ engineers globally, creating scalable,
  data-driven solutions that drive innovation and deliver measurable
  impact. We focus on optimizing developer experience while ensuring
  seamless, high-converting shopping journeys across IKEA's digital
  channels.

  Separately, I drive AI in Tech initiatives, introducing AI-powered
  development tools and conversational analytics to accelerate
  prototyping, enhance developer productivity, and unlock new
  business opportunities.

  I'm passionate about technology that elevates human productivity,
  fostering open communication, cross-cultural collaboration, and
  supportive team environments. Fluent in English and German, I bring
  a people-first mindset to building transformative solutions.

  I'm always eager to connect with professionals who share a vision
  for technology-enabled growth and excellence.

